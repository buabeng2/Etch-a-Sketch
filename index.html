<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="sketch.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="container">
        <div class="etch-a-sketch">
            <div class="selections">
                <input type="color" id="favcolor">
                <button class="rainbow selector">Rainbow</button>
                <button class="eraser selector">Eraser</button>
                <button class="clear selector">Clear</button>
                <button class="selector pixel_selector">What Grid Pixel?</button>
            </div>
            <div class="sketch"></div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
